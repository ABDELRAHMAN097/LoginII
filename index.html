<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login PageII</title>
    <link rel="website icon" href="assets/image/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="mood.css" />
    <script src="maiin.js" defer></script>
  </head>
  <body>

    <div class="loading-screen">
      <div class="loading-dots"></div>
    </div>

    <div class="container">
      <div class="intro">
        <div class="introText">
          <div class="logo">
            <a href="">Oxyy</a>
          </div>
          <h3>Welcome, We are glad to see you again!</h3>
        </div>
      </div>

      <form action="">
        <div class="content">
          <div class="sign">
            <p>Not a member? <span>Register</span></p>
            <h2>Log In to Your Account</h2>
            <div class="buttons">
            <button class="googleButt">
              <i class="fa-sharp fa-solid fa-g" style="color: #ffffff;"></i>
              <p>Login With Google</p>
            </button>
            <button class="apple">
            <i class="fa-brands fa-apple" style="color: #ffffff;"></i>
            </button>
          </div>
          </div>

          <div class="line">
            <hr class="hr1">
            <span class="or">OR</span>
            <hr class="hr2">
          </div>
          
          <div class="labels">
            <label for="emailAddress">Email Address</label>
            
            <div class="address">
              <input class="input" type="text" placeholder="Email or Username" required/>
              <span><i class="fa-solid fa-envelope" style="color: #a0a4ab;"></i></span>
            </div>
            
            <label for="Password">Password</label>
            <div class="address">
              <input class="input" type="text" placeholder="Password" required/>
              <span><i class="fa-solid fa-eye-slash" style="color: #a0a4ab;"></i></span>
            </div>          
            <button class="lastButton">Login</button>
          </div>  
          </div>
          <div class="sitting">
            <div class="sitingIco">
            <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
            </div>
          </div>
          <div class="colors">
            <div class="color1 circle"></div>
            <div class="color2 circle"></div>
            <div class="color3 circle"></div>
            <div class="color4 circle"></div>
            <div class="color5 circle"></div>
            <div class="color6 circle"></div>
            <div class="color7 circle"></div>
            <div class="color8 circle"></div>
            <div class="color9 circle"></div>
            <div class="color10 circle"></div>
            <div class="color11 circle"></div>
            <i class="fa-solid fa-moon" style="color: #bdd1f5;"></i>
          </div>
        </div>
      </form>

    </div>
  </body>
</html>
